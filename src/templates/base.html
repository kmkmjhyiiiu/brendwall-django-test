{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Product Management{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}
    <!-- Additional head content can go here -->
    {% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-light shadow-sm mb-4">
        <div class="container py-4">
            <h1 class="display-4">{% block header %}Product Management{% endblock %}</h1>
        </div>
    </header>

    <main class="container flex-grow-1">
        {% block content %}
        <!-- Main content will go here -->
        {% endblock %}
    </main>

    <footer class="bg-dark text-light py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Product Management. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
